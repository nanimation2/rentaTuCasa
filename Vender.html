<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="WebVender.html">

    <title>Vender</title>
  </head>
  <body>
    <h1>Vender</h1>
     
    
      
    <form>
        <div class="form-group col-md-6 ">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" placeholder="Nombre y Apellido" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group col-md-6 ">
          <label for="exampleInputPassword1">Telefono</label>
          <input type="text" placeholder="Numero de contacto"  class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Dirección de correo electrónico</label>
          <input type="password" placeholder="name@example.com" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlSelect1">Tipo de propiedad</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Apartamento</option>
            <option>Casa</option>
            <option>Ático</option>
            <option>Estudio</option>
            <option>Edificio</option>
            <option>Habitacion</option>
          </select>
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Ciudad</label>
            <input type="text" placeholder="Ciudad donde se encuentra ubicado el inmueble" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Direccion</label>
            <input type="text" placeholder="Direccion del inmueble" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlSelect1">Dormitorios</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>+5</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlSelect1">Baños</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>+5</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlSelect1">Parqueadero</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>+5</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlTextarea1">Descripción completa</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Ingrese imagenes de la propiedad</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        
        <a href="./WebVender.html">
        <button  type="submit" class="btn btn-primary"><a href="WebVender.html" >Enviar</a></button>
      </a>     

      </form>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
