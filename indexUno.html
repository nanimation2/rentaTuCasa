    <!-- header   -->
    <div class="home d-flex justify-content-center align-items-center">
        <div class="textoPrincipal ">
            <h1>Renta tu casa</h1>
            <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum</h3>
        </div>
    </div>
    <!-- cards de ciudades  -->
    <section class="showRoom">
        <div class="tituloShowRoom">
            <h3>Propiedades</h3>
        </div>
        <div class="ciudadesUno">
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/medellin.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Medell√≠n</h5>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/bogota.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Bogota</h5>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/cartagena.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cartagena</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="ciudadesDos">
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/guadalajara.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Guadalajara</h5>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/cdmx.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">CDMX</h5>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card" style="width: 18rem;">
                    <img src="./img/monterrey.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Monterrey</h5>
                    </div>
                </div>
            </a>
        </div>
    </section>

    <!-- formulario contacto  -->
    <div class="contacto">
        <h3>Contactanos</h3>
        <form id="formContacto">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mail">Correo</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="content">Mensaje</label>
                <textarea class="form-control" type="text" id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </form>
        <div class="alert alert-success none" id="mensajeEnviado">
            <label class="" for="">Tu mensaje fue enviado</label>
        </div>


    </div>
    <footer class="footer">
        <p>Siguenos en nuestras redes sociales</p>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
    </footer>

    <script src="./main.js"></script>
